        /* 電腦版樣式 */
        @media only screen and (min-width: 1024px) {
            html {

            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                position: relative;
                overflow-x: hidden;
                overflow-y: hidden;
            }

            .bg-home {

                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                position: fixed;
                z-index: -100;
            }

            .play-button {

                border: 2px solid black;
                justify-content: center;
                align-items: center;
                background-color: white;
                cursor: pointer;
            }

            .circle {

                height: 185px;
                border-radius: 50%;
                position: relative;
            }

            .button-bg {
                position: absolute;
                background: #C3DD45;

            }

            .play-button:active {

            }

            .mobile-only {
                display: none;

        // 點擊音效開關按鈕時切換音效狀態
        document.getElementById('audioToggle').addEventListener('click', toggleAudio);

        // button animation
        function playButtonAnimation() {
            const button = document.querySelector(".play-button")
            const bg = document.querySelector(".button-bg")

            const hoverAnimation = gsap
                .timeline({ paused: true })
                .fromTo(bg, { scale: 0 },
                    { scale: 0.98, ease: "circ", duration: 0.5, opacity: 1 })

            button.addEventListener("mouseenter", () => hoverAnimation.play());
            button.addEventListener("mouseleave", () => hoverAnimation.reverse());
        }
