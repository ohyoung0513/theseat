    <style>
      html{
        font-size:10px;
      }

      body{
        margin: 0;
        box-sizing: border-box;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: hidden;
        font-family: 'Noto Serif TC', serif;
      }

      .chapter-list-page-bg{
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-image: url(image/all-need-to-use/allchapters_bg.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center bottom;
        position: fixed;
        z-index: -100;
        /* transform: scale(0.9); */
      }

      .box{
        border-bottom: 1px #BBBBBB solid;
        width: 100%;
        display: flex;
        align-items: center;
      }

      .topic-text{
        font-weight: 700;
        font-size: 2.5rem;
        color: #000;
      }

      .topic-text .small-size-text{
        font-size: 1rem;
        color: #000;
      } 


      .wrapper{
        gap: 2%;
        display: grid;
        /* width: 100%; */
        height: 100%;
        grid-auto-flow: column;
        grid-auto-columns: 38%;
        overflow-x: auto;
        overscroll-behavior-inline: contain;
      }


      .chapter-card{
        width: 100%;
        height: 100%;
      }

      .whitebox{
        height: 100%;
        width: 100%;
        background-color: white;
        border: 1px black solid;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
      }

      .card-content{
        width: 90%;
        height: 85%;
      }

      .card-content .chapter-name, .button-text{
        font-size: 1.5rem;
        font-weight: bold;
      }

      .status-image-container{
        width: 100%;
        height: 80%;
        margin-top: 5%;
      }

      .button{
        height: 40px;
        width: 75px;
        border-radius: 20px;
        border: 0px;
        background-color: #585858;
        color: white;
        cursor: pointer;
      }

      a {
        text-decoration:none;
      }

    </style>
